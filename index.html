<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="search-form row">
                <div id="search-city" class="row">
                    <span>
                        <i class="bi-search icon"></i>
                    </span>
                    <input type="text" id="search-bar" class="search-input" placeholder="Search for a city"> <br>
                    <button class="search-btn col-12" id="search-submit" type="submit"><i class="bi-arrow-right icon"></i></button>
                </div>
            </div>
        </div>
        
        <section class="row">
            <!-- Active City Start -->
            <div class="active-info">
                <h2 id="active-city"></h1> 
                <h1><span id="active-temp"></span>&#176</h1> 
                <img src="" id="active-icon" class="img-fluid"> 
                <h2 id="weather-desc"></h2> 
                <h2>H:<span id="active-high"></span>&#176 L:<span id="active-low"></span>&#176</h2> 
            </div>
        </section>    
                <!-- Active Day End -->

        <!-- 5 Day Forecast Start -->

        <section class="forecast-container">
            <h3> <i class="bi bi-calendar3"></i> 5-DAY FORECAST</h3>
            <div class="row forecast">
                <h4 class="col-3" id="day-1-date"></h4>
                <img class="col-3 img-fluid" src="" id="day-1-icon">
                <h4 class="col-3 low" id="day-1-low"></h4>
                <h4 class="col-3" id="day-1-high"></h4>
            </div>
            <div class="row forecast">
                <h4 class="col-3" id="day-2-date"></h4>
                <img class="col-3 img-fluid" src="" id="day-2-icon">
                <h4 class="col-3 low" id="day-2-low"></h4>
                <h4 class="col-3" id="day-2-high"></h4>
            </div>
            <div class="row forecast">
                <h4 class="col-3" id="day-3-date"></h4>
                <img class="col-3 img-fluid" src="" id="day-3-icon">
                <h4 class="col-3 low" id="day-3-low"></h4>
                <h4 class="col-3" id="day-3-high"></h4>
            </div>
            <div class="row forecast">
                <h4 class="col-3" id="day-4-date"></h4>
                <img class="col-3 img-fluid" src="" id="day-4-icon">
                <h4 class="col-3 low" id="day-4-low"></h4>
                <h4 class="col-3" id="day-4-high"></h4>
            </div>
            <div class="row forecast">
                <h4 class="col-3" id="day-5-date"></h4>
                <img class="col-3 img-fluid" src="" id="day-5-icon">
                <h4 class="col-3 low" id="day-5-low"></h4>
                <h4 class="col-3" id="day-5-high"></h4>
            </div>
        </section>

        <section class="extra-info">
            <div class="row justify-content-evenly">
                <div class="col-4 info-card">
                    <h3> <i class="bi bi-thermometer-half"></i>FEELS LIKE</h3>
                    <h4><span id="feels-like"></span>&#176</h4>
                </div>
                <div class="col-4 info-card">
                    <h3> <i class="bi bi-water"></i> HUMIDITY</h3>
                    <h4><span id="humidity"></span>%</h4>
                </div>
            </div>
            <div class="row justify-content-evenly">
                <div class="col-4 info-card">
                    <h3> <i class="bi bi-eye"></i> VISIBILITY</h3>
                    <h4><span id="visibility"></span> mi</h4>
                </div>
                <div class="col-4 info-card">
                    <h3> <i class="bi bi-speedometer"></i> PRESSURE</h3>
                    <h4><span id="pressure"></span><br>inHg</h4>
                </div>
            </div>
        </section>
    </main>

    <!-- Link Moment.Js, JQuery, and JS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
